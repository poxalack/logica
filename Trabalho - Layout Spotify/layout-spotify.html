<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <style>
    /* Reset de estilo */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #b3b3b3;
      background-color: #121212;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: #000;
      padding: 20px;
      position: fixed;
      top: 0;
      bottom: 0;
      overflow-y: auto;
      color: #b3b3b3;
    }

    .sidebar h1 {
      font-size: 1.5em;
      color: #1DB954;
      margin-bottom: 20px;
    }

    .sidebar .menu-item {
      margin: 20px 0;
    }

    .sidebar a {
      color: #b3b3b3;
      text-decoration: none;
      display: block;
      padding: 10px;
      font-size: 1em;
    }

    .sidebar a:hover {
      color: #fff;
    }

    /* Conteúdo principal */
    .main-content {
      margin-left: 240px;
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }

    .main-content h1 {
      font-size: 2em;
      color: #fff;
      margin-bottom: 20px;
    }

    .playlist-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .playlist-card {
      background-color: #181818;
      padding: 20px;
      border-radius: 8px;
      width: 180px;
      text-align: center;
      color: #b3b3b3;
      transition: transform 0.3s;
    }

    .playlist-card:hover {
      transform: scale(1.05);
    }

    .playlist-card img {
      width: 100%;
      border-radius: 8px;
    }

    /* Player */
    .player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #282828;
      color: #b3b3b3;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    .player img {
      width: 50px;
      height: 50px;
      border-radius: 4px;
      margin-right: 10px;
    }

    .player .info {
      flex: 1;
      display: flex;
      flex-direction: column;
      font-size: 0.9em;
    }

    .player .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .player .controls button {
      background: none;
      border: none;
      color: #b3b3b3;
      cursor: pointer;
      font-size: 1.2em;
    }

    .player .progress-bar {
      flex: 1;
      height: 4px;
      background-color: #404040;
      border-radius: 2px;
      position: relative;
      overflow: hidden;
      margin: 0 20px;
    }

    .player .progress-bar div {
      height: 100%;
      width: 50%;
      background-color: #1DB954;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h1>Spotify</h1>
    <div class="menu-item">
      <a href="#">Início</a>
      <a href="#">Buscar</a>
      <a href="#">Sua Biblioteca</a>
    </div>
    <div class="menu-item">
      <a href="#">Criar Playlist</a>
      <a href="#">Músicas Curtidas</a>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <div class="main-content">
    <h1>Boa Tarde</h1>
    <div class="playlist-section">
      <div class="playlist-card">
        <img src="assets/img/construção.jpg" alt="Capa do álbum">
        <p>Construção</p>
      </div>
      <div class="playlist-card">
        <img src="assets/img/seu pereira.jpg" alt="Capa do álbum">
        <p>Eu Não Sou Boa Influência pra Você</p>
      </div>
      <div class="playlist-card">
        <img src="assets/img/igor.png" alt="Capa do álbum">
        <p>Igor</p>
      </div>
      <div class="playlist-card">
        <img src="assets/img/The Dark Side of the Moon.jpg" alt="Capa do álbum">
        <p>The Dark Side Of The Moon</p>
      </div>
    </div>
  </div>

  <!-- Player -->
  <div class="player">
    <img src="assets/img/pequeno cidadão.jpg" alt="Capa da música">
    <div class="info">
      <p>O Sol e a Lua</p>
      <p>Pequeno Cidadão</p>
    </div>
    <div class="controls">
      <button>&#9664;&#9664;</button>
      <button>&#9654;</button>
      <button>&#9654;&#9654;</button>
    </div>
    <div class="progress-bar">
      <div></div>
    </div>
  </div>
</body>
</html>
